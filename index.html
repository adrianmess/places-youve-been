<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href=" css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,700|Marcellus+SC" rel="stylesheet">
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container containter-fluid">
      <div class="jumbotron jumbotron-fluid">
        <img src="img/title.png" id="backround">
      </div>
      <div class="row">
        <div class="col-md-4">
        <h2>Add A Place:</h2>
          <form id="newPlace">
            <div class="form-group">
              <input type="text" class="form-control" id="location" placeholder="Where you've been">
              <input type="text" class="form-control" id="landmarks" placeholder="Local landmarks">
              <input type="text" class="form-control" id="timeOfYear" placeholder="What time of year it was">
              <input type="text" class="form-control" id="notes" placeholder="Additional notes">
            </div>
            <button class="btn" type="submit" name="button">Submit!</button>
          </form>
          <div id="localList">
            <h2>Locations:</h2>
            <ul id="loc">
            </ul>
          </div>
        </div>
      <div class="col-md-8">
        <div id="showLocation">
          <p><span class="listBold">Location:</span> <span class ="location"></span></p>
          <p><span class="listBold">Landmarks:</span> <span class="landmarks"></span></p>
          <p><span class="listBold">Time of year:</span> <span class = "time-of-year"></span></p>
          <p><span class="listBold">Other notes:</span> <span class="notes"></span></p>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
